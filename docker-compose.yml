services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: musorok
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  server:
    build: .
    depends_on:
      - db
      - redis
    environment:
      APP_ENV: dev
      APP_PORT: 8080
      DB_DSN: postgres://postgres:postgres@db:5432/musorok?sslmode=disable
      REDIS_ADDR: redis:6379
      JWT_SECRET: supersecret-change-me
      JWT_REFRESH_SECRET: supersecret-refresh-change-me
      JWT_ACCESS_TTL: 900s
      JWT_REFRESH_TTL: 168h
      PAYNETWORKS_API_KEY: change-me
      PAYNETWORKS_WEBHOOK_SECRET: change-me
      PAYNETWORKS_RETURN_URL: http://localhost:8080/docs
      TZ: Asia/Almaty
    ports:
      - "8080:8080"
    volumes:
      - ./.env:/.env:ro
      - ./docs:/docs:ro

volumes:
  pgdata:
